  <div class="menu">
    <p class="foto"><img src="beta1.png" alt="Logo"></p>
    <div class="noClick"><a  class="active"  href="/">Home</a></div>
    <a href="/over">Over mij</a>
    <a href="/contact">Contact</a>
    <p class="tijd" id="Morgen">Goeiemorgen!</p>
    <p class="tijd" id="Middag">Goede middag!</p>
    <p class="tijd" id="Avond">Goede avond!</p>
    <p class="tijd" id="nacht">Een goede nacht ;)</p>
    <p class="tijd" id="12oclock">12 o'clock!</p>
    <script>
        var day = new Date();
        var hr = day.getHours();
        if (hr >= 0 && hr < 6) {
            document.getElementById("Middag").style.display = "none";
            document.getElementById("Avond").style.display = "none";
            document.getElementById("Morgen").style.display = "none";
            document.getElementById("12oclock").style.display = "none";
        } else if (hr >= 6 && hr < 12) {
            document.getElementById("Middag").style.display = "none";
            document.getElementById("Avond").style.display = "none";
            document.getElementById("nacht").style.display = "none";
            document.getElementById("12oclock").style.display = "none";
        } else if (hr == 12) {
            document.getElementById("Morgen").style.display = "none";
            document.getElementById("Middag").style.display = "none";
            document.getElementById("Avond").style.display = "none";
            document.getElementById("nacht").style.display = "none";
        } else if (hr >= 12 && hr <= 17) {
            document.getElementById("Morgen").style.display = "none";
            document.getElementById("Avond").style.display = "none";
            document.getElementById("nacht").style.display = "none";
            document.getElementById("12oclock").style.display = "none";
        } else {
            document.getElementById("Morgen").style.display = "none";
            document.getElementById("Middag").style.display = "none";
            document.getElementById("nacht").style.display = "none";
            document.getElementById("12oclock").style.display = "none";
        }
    </script>
